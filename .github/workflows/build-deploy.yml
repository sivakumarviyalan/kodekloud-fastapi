name: Build and Deploy Code
on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '14'
            - name: Install dependencies
              run: npm install
            - name: Run build
              run: npm run build